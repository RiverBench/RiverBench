on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  repository_dispatch:
    types: [pre-release]

concurrency:
  group: main-pre-release
  cancel-in-progress: true

jobs:
  wait:
    name: "Wait for rate limit reset"
    runs-on: "ubuntu-latest"
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Wait for rate limit reset"
        run: |
          sleep $((RANDOM % 10))
          rate=$(gh api rate_limit | jq '.rate')
          # we need ~150 requests, to be safe
          remaining=$(echo "$rate" | jq '.remaining')
          if [ "$remaining" -lt 150 ]; then
              current_time=$(date +%s)
              reset_time=$(echo "$rate" | jq '.reset')
              wait=$(expr $reset_time - $current_time)
              echo "Rate limit remaining is $remaining, waiting for $wait seconds to reset"
              sleep $wait
              rate=$(gh api rate_limit | jq '.rate')
              remaining=$(echo "$rate" | jq '.remaining')
              echo "Rate limit has reset to $remaining requests"
          fi

  pre-release:
    needs: wait
    name: "Make a pre-release"
    runs-on: "ubuntu-latest"
    container: ghcr.io/riverbench/ci-worker:main
    permissions: write-all
    steps:
      - name: "Checkout repository (with submodules)"
        uses: actions/checkout@v3
        with:
          path: riverbench
          submodules: true

      - name: "Package metadata"
        run: |
          mkdir meta_out
          mkdir release
          ci-worker package-main dev riverbench meta_out
          tar -czf release/profiles.tar.gz -C meta_out/profiles .
          cd meta_out/profiles
          for f in *; do cp -- "$f" "../../release/profile-$f"; done
          cd ../../
          cp meta_out/metadata.* release

      - name: Fetch the schema repository
        uses: actions/checkout@v3
        with:
          repository: 'RiverBench/schema'
          path: schema

      - name: "Generate documentation"
        run: |
          mkdir docs_out
          ci-worker main-doc-gen dev riverbench meta_out schema docs_out
          tar -czf release/profiles_docs.tar.gz -C docs_out/profiles .
          mv docs_out/index.md release/index.md

      - name: Upload README.md artifact
        uses: actions/upload-artifact@v3
        with:
          name: readme
          path: docs_out/README.md

      - name: Upload files for the release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          prerelease: true
          draft: false
          omitDraftDuringUpdate: false
          makeLatest: false
          tag: "dev"
          name: "Development pre-release"
          artifacts: 'release/*'
          generateReleaseNotes: true

  update-readme:
    needs: pre-release
    name: "Update README.md"
    runs-on: "ubuntu-latest"
    permissions: write-all
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: Restore README.md
        uses: actions/download-artifact@v3
        with:
          name: readme

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Automatic update of README.md'
          default_author: github_actions
          add: 'README.md'
          push: true

  trigger-doc-update:
    needs: pre-release
    name: "Trigger documentation update"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Trigger repository_dispatch"
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_DOC_REPO_HOOKS }}
          repository: RiverBench/riverbench.github.io
          event-type: main-doc-update
          client-payload: '{ "tag": "dev" }'
